<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Assistant</title>
</head>
<body>
    <h1>Mental Health Assistant</h1>
    <div>
        <textarea id="userInput" rows="4" cols="50"></textarea>
        <button onclick="getAdvice()">Get Advice</button>
    </div>
    <div id="response"></div>
    <script>
        async function getAdvice() {
            const userMessage = document.getElementById('userInput').value;
            try {
                const response = await fetch('/api/get_advice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: userMessage })
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('response').textContent = data.advice;
                } else {
                    document.getElementById('response').textContent = 'Error: ' + data.advice;
                }
            } catch (error) {
                document.getElementById('response').textContent = 'Error connecting to the service';
            }
        }
    </script>
</body>
</html>
